## L'hypothèse du continu

Il n'existe pas de cardinal compris strictement entre celui
du dénombrable et celui du continu

----

### Qu'est-ce qu'un cardinal?

C'est un nombre qui représente la grosseur d'un ensemble

----

#### Dans le cas fini, facile!
$\card{\\{\\}} = 0$ <br>
$\card{\\{x\\}} = 1$ <br>
$\card{\\{x, y\\}} = 2$ <br>
...

----

#### Dans le cas infini, qu'est-ce qu'on fait?

$\card{\N} = \infty ?$ <br> <!-- .element: class="fragment" data-fragment-index="1" -->
$\card{\R} = \infty + 1 ?$  <!-- .element: class="fragment" data-fragment-index="1" -->
<br><br>
### N'y pensez même pas! <!-- .element: class="fragment" data-fragment-index="2" -->

----

On dit que deux ensembles ont la même cardinalité s'il
existe une bijection entre les deux

----

"$X$ a la même cardinalité que $Y$" est une relation d'équivalence:

- réflexive ($id : X \to X$ est une bijection)                     <!-- .element: class="fragment" -->
- symmétrique ($f^{-1} : Y \to X$ est une bijection)               <!-- .element: class="fragment" -->
- transitive (la composition de deux bijections est une bijection) <!-- .element: class="fragment" -->

----

#### Les cardinaux sont les classes d'équivalence de cette relation

----

#### On dénote par $\aleph_0$ la cardinalité de $\N$

Le cardinal qui le suit est $\aleph_1$, et ainsi de suite

----

#### Pour un ensemble $X$, on écrit $\card{\powerset{X}} = 2^{\card{X}}$

----

#### Finalement, on sait que $\card{\powerset{\N}} = 2^{\aleph_0} = \card{\R}$

----

#### L'hypothèse du continu devient donc

Est-ce que $\aleph_1 = 2^{\aleph_0}$ ?

----

#### Et puis?

## La cohérence de l'arithmétique

Peut-on prouver que l'arithmétique est cohérente sans utiliser davantage
que les axiomes de l'arithmétique?

----

### Kurt Gödel (1906 - 1978)
#### Logicien talentueux

![](img/Godel.jpg)

#### (et un peu fou) <!-- .element: class="fragment" -->

Note:
Il avait une phobie d'être empoisonné. Il ne mangeait que la nourriture que
sa femme lui préparait. En 1977, sa femme est hospitalisée pour 6 mois et
Gödel meurt de faim.

----

### Le premier théorème d'incomplétude de Gödel (1931)
Toute théorie récursivement axiomatisable, cohérente et capable de formaliser
l'arithmétique doit être incomplète.

----

### Théorie récursivement axiomatisable
Théorie dans laquelle on peut mécaniquement déterminer si un énoncé est
un axiome.

Note:
C'est le cas des théories utilisées pour formaliser les
mathématiques usuelles.

----

### Cohérence d'une théorie
Il est impossible de dériver une contradiction à partir des
axiomes de la théorie.

----

### Complétude d'une théorie
Toute proposition qui peut être exprimée dans la théorie peut être prouvée
ou réfutée dans celle-ci.

----

### Le deuxième théorème d'incomplétude de Gödel (1931)
Toute théorie récursivement axiomatisable, cohérente et capable de formaliser
l'arithmétique est incapable de démontrer sa propre cohérence.

Note:
Le deuxième théorème d'incomplétude n'est qu'une généralisation
technique du premier.

----
